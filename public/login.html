<!DOCTYPE html>
<html>
  <head>
    <title>SCMC call in app DEMO</title>
    <link
      rel="icon"
      href="https://www.scmc.co.th/wp-content/uploads/2023/07/cropped-scmc_favicon_512x512-1-32x32.png"
      type="image/icon type"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@500&family=Noto+Sans+Thai:wght@300&family=Prompt:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="site.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: aliceblue;font-size: 5rem;">
    <div class="rounded" style="background-color: #ffffff;
        padding: 20px;
        width: 85%;
        min-height: 30%;
        box-sizing: border-box;
        max-width: 100%;
        max-height: 100%;
        margin: 0;
        overflow: auto;
        border-radius: 0;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);">
        <div class="w-100">
            <div class="w-100 d-flex justify-content-center mt-5">
                <img src="https://www.scmc.co.th/wp-content/uploads/2023/07/scmc_logo_website_150x90.png" alt="" class="mx-auto">
            </div>
            <div class="fw-bold mt-3 text-center" style="font-size: 3.5rem;">Welcome</div>
            <div class="mx-5">
                <input type="text" class="form-control mt-5 py-3 fw-v" id="username" style="font-size: 2.5rem; height: auto;" placeholder="Username">
                <input type="password" class="form-control mt-5 py-3" id="password" style="font-size: 2.5rem; height: auto;" placeholder="password">    
            </div>
        </div>
        <div class="w-100 d-flex justify-content-center mb-5">
            <div id="btn-login" class="btn rounded-pill mt-5" style="font-size: 3.5rem; background-color: #77bdfa; color: #ffffff; width: 80%;"> Login </div>
        </div>
    </div>
  </body>
    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
